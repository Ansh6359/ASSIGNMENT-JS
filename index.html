<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Pizza Order Form</title>
</head>

<body>
    <div class="container">
        <h1>Pizza Order Form</h1>
        <p id="student-info"></p>

        <form id="pizza-form">
            <label for="pizza-size">Pizza Size:</label>
            <select id="pizza-size" name="pizza-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="crust-type">Crust Type:</label>
            <select id="crust-type" name="crust-type">
                <option value="thin">Thin Crust</option>
                <option value="thick">Thick Crust</option>
                <option value="stuffed">Stuffed Crust</option>
            </select>

            <label for="toppings">Toppings:</label>
            <input type="text" id="toppings" name="toppings">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <label for="delivery-address">Delivery Address:</label>
            <textarea id="delivery-address" name="delivery-address" rows="3"></textarea>

            <label for="delivery-time">Delivery Time:</label>
            <input type="datetime-local" id="delivery-time" name="delivery-time">

            <button type="button" onclick="submitOrder()">Order</button>
        </form>

        <div id="pizza-description"></div>
    </div>
</body>

</html>
